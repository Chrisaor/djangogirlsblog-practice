{% extends 'base.html' %}

{% block title %}POST LIST입니다{% endblock %}

{% block content %}
{% for post in posts %}
<div>
    <p>published: {{ post.published_date }}</p>
    <h2><a href="{% url 'post-detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.content|linebreaksbr|truncatewords:30 }}</p>
</div>
{% endfor %}
{% endblock %}
